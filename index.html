<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bookshelf</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>bookshelf Apps</h1>
  </header>

  <main class="wrapper">
    <div class="container bg-white shadow" id="add-todo">
      <h2 class="judul">Masukan Buku Baru</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">Masukkan Judul</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="title">Masukkan Penulis</label>
          <input type="text" id="writer" name="writer" required>
        </div>
        <div class="form-group form-title">
          <label for="date">Masukkan Tahun</label>
          <input type="number" id="year" name="year" required>
        </div>
        <input type="submit" value="Tambah" name="Submit" class="btn-submit">
      </form>
    </div>
    <div class="container">
      <h2 class="container-header">Yang Belum Dibaca</h2>

      <div class="list-item" id="todos">
      </div>
    </div>

    <div class="container">
      <h2 class="container-header">Yang sudah diBaca</h2>
      <div class="list-item" id="completed-todos">
        
      </div>
    </div>

    <div class="toast" id="toastMessage"></div>
  </main>

  <footer>
    <p>Copyright Â© 2023 Muhammad Roynaldi. All Rights Reserved.</p>
  </footer>


  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
